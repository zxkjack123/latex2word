name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  unit:
    name: Unit and lightweight checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run unit/cli/validation tests
        run: |
          . .venv/bin/activate
          pytest -q tests/test_unit.py tests/test_cli.py tests/test_validation.py

  smoke-centering:
    name: Smoke centering check (DOCX)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc and pandoc-crossref
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc pandoc-crossref

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install package
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run centering verification
        run: |
          . .venv/bin/activate
          python scripts/ci_verify_centering.py
